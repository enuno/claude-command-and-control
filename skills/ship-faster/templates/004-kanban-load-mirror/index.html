<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Load Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-tertiary: #1a1a24;
        --text-primary: #f0f0f5;
        --text-secondary: #8888a0;
        --accent-cyan: #00f0ff;
        --accent-magenta: #ff00aa;
        --accent-lime: #a0ff00;
        --accent-amber: #ffaa00;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        min-height: 100vh;
      }

      .font-mono {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
      }

      /* Glow effects */
      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.3), 0 0 40px rgba(0, 240, 255, 0.1);
      }
      .glow-magenta {
        box-shadow: 0 0 20px rgba(255, 0, 170, 0.3), 0 0 40px rgba(255, 0, 170, 0.1);
      }
      .glow-lime {
        box-shadow: 0 0 20px rgba(160, 255, 0, 0.3), 0 0 40px rgba(160, 255, 0, 0.1);
      }
      .glow-amber {
        box-shadow: 0 0 20px rgba(255, 170, 0, 0.3), 0 0 40px rgba(255, 170, 0, 0.1);
      }

      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(0, 240, 255, 0.5), 0 0 40px rgba(0, 240, 255, 0.2);
      }
      .text-glow-magenta {
        text-shadow: 0 0 20px rgba(255, 0, 170, 0.5), 0 0 40px rgba(255, 0, 170, 0.2);
      }

      /* Border glow */
      .border-glow-cyan {
        border: 1px solid rgba(0, 240, 255, 0.3);
      }
      .border-glow-cyan:hover {
        border-color: rgba(0, 240, 255, 0.6);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
      }

      /* Particle canvas container */
      .particle-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      /* Animated gradient background */
      .bg-gradient-animated {
        background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Pulse animation for CTAs */
      .pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(0, 240, 255, 0.3), 0 0 40px rgba(0, 240, 255, 0.1); }
        50% { box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), 0 0 60px rgba(0, 240, 255, 0.2); }
      }

      /* Spinner with glow */
      .spinner-glow {
        border: 3px solid rgba(0, 240, 255, 0.1);
        border-top-color: var(--accent-cyan);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      }

      /* Glass effect */
      .glass {
        background: rgba(18, 18, 26, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Number counter animation */
      @keyframes countUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-count {
        animation: countUp 0.5s ease-out forwards;
      }

      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Slide up animation */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      /* Typing cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>

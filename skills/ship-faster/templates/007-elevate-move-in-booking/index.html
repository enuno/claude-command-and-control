<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfeff',
                100: '#cffafe',
                200: '#a5f3fc',
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
                800: '#155e75',
                900: '#164e63',
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-up': 'slide-up 0.4s ease-out forwards',
              'scale-in': 'scale-in 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-in': 'bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { opacity: '0', transform: 'translateY(16px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              'bounce-in': {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(6,182,212,0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(6,182,212,0.5)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
            },
            boxShadow: {
              'glow': '0 0 40px rgba(6,182,212,0.3)',
              'glow-sm': '0 0 20px rgba(6,182,212,0.2)',
              'glow-lg': '0 0 60px rgba(6,182,212,0.4)',
            }
          }
        }
      }
    </script>
</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-brand-100 selection:text-brand-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
